<h1 class="page-header">Dashboard</h1>

<mat-card class="mb-4 transparent">
    <mat-progress-bar mode="indeterminate" *ngIf="!initialized"></mat-progress-bar>

    <mat-card-content>
        <button mat-raised-button color="warn" (click)="handleBankrupcy()">Declare Bankrupcy</button>
    </mat-card-content>

    <mat-card-content *ngIf="initialized && operatives.length">
        <h2>Controlled Operatives</h2>

        <table mat-table [dataSource]="operatives" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let operative"> {{operative.name}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let operative"> {{operative.user.name}} </td>
            </ng-container>

            <ng-container matColumnDef="agency">
                <th mat-header-cell *matHeaderCellDef> Agency </th>
                <td mat-cell *matCellDef="let operative"> {{operative.agency.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let operative">
                    <button mat-raised-button color="primary" (click)="handleGiveControlTo(operative.id)">Transfer</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="operativeHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: operativeHeaders;"></tr>
        </table>

    </mat-card-content>
</mat-card>
