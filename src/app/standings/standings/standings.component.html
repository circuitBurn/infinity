<h1 class="page-header">Standings</h1>

<mat-card class="transparent" *ngIf="!initialized">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card>


<mat-card class="mb-4 transparent" *ngIf="initialized">
    <table mat-table [dataSource]="standings" class="mat-elevation-z8">

        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let player; let index = index;"> {{ index + 1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let player"> {{player.name}} </td>
        </ng-container>

        <!-- Games Played Column -->
        <ng-container matColumnDef="gamesPlayed">
            <th mat-header-cell *matHeaderCellDef> Games Played </th>
            <td mat-cell *matCellDef="let player"> {{player.gamesPlayed}} </td>
        </ng-container>

        <!-- Points Column -->
        <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Points </th>
                <td mat-cell *matCellDef="let player"> {{player.points}} </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
