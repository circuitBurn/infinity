<h1 class="page-header">Intelligence Agencies</h1>

<mat-card class="mb-4">
    <mat-list>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <mat-list-item class="hoverable" *ngFor="let agency of agencies" [routerLink]="['detail', agency.id]">
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>{{agency.name}}</h4>
        </mat-list-item>
    </mat-list>
</mat-card>
