<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">
            The Kharona Cypher
        </h1>
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a mat-menu-item [routerLink]="['profile']">
                <mat-icon>person</mat-icon><span>Profile</span>
            </a>
            <a mat-menu-item href="/logout">
                <mat-icon>exit_to_app</mat-icon><span>Logout</span>
            </a>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened="true" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="">The Kharona Cypher</a>
                <a mat-list-item routerLink="intelligence-agencies">Intelligence Agencies</a>
                <a mat-list-item routerLink="intel">Your Intel</a>
                <!-- <a mat-list-item routerLink="games">Games</a> -->
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
